<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My little library</title>
		<link rel="shortcut icon" type="image/jpg" href="imgs/pinkBook.svg">
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="top left">
					<img src="imgs/whiteBook.svg" alt="Logo">
					<h1>My little library</h1>
				</div>
				<div class="top right">
					<img src="imgs/bell.png" alt="Bell" width="22px">
					<button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log out</a></button>
				</div>
			</header>
			<main>
				<nav>
					<button class="closeButton">&#x2715</button>
					<form action="" method="post" id="submitForm" class="formClass">
						<label for="title">Title</label>
						<input type="text" id="title" required>

						<label for="author">Author</label>
						<input type="text" id="author" required>

						<label for="genre">Genre</label>
						<input type="text" id="genre" required>

						<label for="published">Originally published</label>
						<input type="text" id="published" required>

						<label for="pages">Pages</label>
						<input type="number" id="pages" required>

						<div class="checkbox">
							<label for="readIt">Have you read it?</label>
							<input type="checkbox" id="readIt" name="readIt" value="yes">	
						</div>
						<div class="btns">
							<button class="formButton" type="submit" form="submitForm">Add Book</button>
							<button type="reset" class="resetButton">Clear</button>		
						</div>
					</form>
				</nav>
				<section id="LibContainer">
				</section>
				<button class="open-button">+</button>
			</main>
		</div>
	</body>
</html>
